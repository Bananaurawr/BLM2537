<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="title">
  <a href="menu.html" class="back-home">‚Üê Back to Menu</a>
  <img src="macarooon-logo-small.png" class="small-logo">
</header>

<h1 class="menu-title">Your Cart</h1>

<div id="cart-container"></div>

<script>
  const cart = JSON.parse(localStorage.getItem("cart")) || [];

  function renderCart() {
      const container = document.getElementById("cart-container");

      if (cart.length === 0) {
        container.innerHTML = "<p>Your cart is empty.</p>";
        return;
      }

      let html = "";

      cart.forEach((item, index) => {
        html += `
          <div class="cart-item">
            <img src="${item.image}" class="cart-img" alt="${item.name}">
            <div class="cart-main">
              <div class="meta">
                <h3>${item.name}</h3>
                <div class="item-subtotal">‚Ç∫${item.price * item.quantity}</div>
              </div>

              <div class="controls">
                <div class="qty-row">
                  <button class="qty-btn" onclick="decreaseQty(${index})">‚àí</button>
                  <span class="qty-num">${item.quantity}</span>
                  <button class="qty-btn" onclick="increaseQty(${index})">+</button>
                </div>
                <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
              </div>
            </div>
          </div>
        `;
      });

      html += `
        <hr>
        <h2>Total: ‚Ç∫${cart.reduce((sum, i) => sum + i.price * i.quantity, 0)}</h2>
        <button onclick="checkout()">Checkout</button>
      `;

      container.innerHTML = html;
    }

  function saveCart() {
    localStorage.setItem("cart", JSON.stringify(cart));
  }


  function removeItem(i) {
    cart.splice(i, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  function checkout() {
    alert("Checkout not implemented yet üòÇ");
  }

  function increaseQty(i) {
  cart[i].quantity++;
  saveCart();
  renderCart();
  }

  function decreaseQty(i) {
    if (cart[i].quantity > 1) {
      cart[i].quantity--;
    } else {
      cart.splice(i, 1); // remove when reaches zero
    }
    saveCart();
    renderCart();
  }


  renderCart();
</script>

</body>
</html>
