<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .checkout-btn {
      background: linear-gradient(180deg, #f1bc52, #edb33f);
      color: white;
      padding: 12px 24px;
      border-radius: 999px;
      border: none;
      font-weight: 700;
      font-family: 'pangolin', cursive;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(84, 54, 24, 0.12);
      transition: transform 0.1s ease, background 0.2s ease;
      margin-top: 16px;
    }
    
    .checkout-btn:hover {
      background: linear-gradient(180deg, #edb33f, #f1bc52);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
<header class="title">
  <a href="menu.html" class="back-home">← Back to Menu</a>
  <img src="macarooon-logo-small.png" class="small-logo">
</header>

<h1 class="cart-title">Your Cart</h1>

<div id="cart-container"></div>

<script>
  const cart = JSON.parse(localStorage.getItem("cart")) || [];

  function renderCart() {
      const container = document.getElementById("cart-container");

      if (cart.length === 0) {
        container.innerHTML = "<p>Your cart is empty.</p>";
        return;
      }

      let html = "";

      cart.forEach((item, index) => {
        html += `
          <div class="cart-item">
            <img src="${item.image}" class="cart-img" alt="${item.name}">
            <div class="cart-main">
              <div class="meta">
                <h3>${item.name}</h3>
                <div class="item-subtotal">₺${item.price * item.quantity}</div>
              </div>

              <div class="controls">
                <div class="qty-row">
                  <button class="qty-btn" onclick="decreaseQty(${index})">−</button>
                  <span class="qty-num">${item.quantity}</span>
                  <button class="qty-btn" onclick="increaseQty(${index})">+</button>
                </div>
                <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
              </div>
            </div>
          </div>
        `;
      });

      html += `
        <hr>
        <h2>Total: ₺${cart.reduce((sum, i) => sum + i.price * i.quantity, 0)}</h2>
        <button class="checkout-btn" onclick="window.location.href='checkout_en.html'">Proceed to Checkout</button>
      `;

      container.innerHTML = html;
    }

  function saveCart() {
    localStorage.setItem("cart", JSON.stringify(cart));
  }


  function removeItem(i) {
    cart.splice(i, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  function increaseQty(i) {
  cart[i].quantity++;
  saveCart();
  renderCart();
  }

  function decreaseQty(i) {
    if (cart[i].quantity > 1) {
      cart[i].quantity--;
    } else {
      cart.splice(i, 1); // remove when reaches zero
    }
    saveCart();
    renderCart();
  }


  renderCart();
</script>

</body>
</html>
