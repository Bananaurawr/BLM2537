<!DOCTYPE html>
<html>
    <head>
        <script language="javascript">
            alert('Ornek mesaj');
        </script>
    </head>
    <body>
        <p id="p1"></p>
        <script>
            document.getElementById("p1").innerHTML = "Merhaba"
        </script>
        <button onclick="console.log('BLM2037')">Buraya tikla</button>
        <input type="text" id="kenar1" placeholder="kısa kenar">
        <input type="text" id="kenar2" placeholder="uzun kenar">
        <button onclick="alanHesapla()">Alan Hesapla</button>
        <p id="sonuc">Sonuc burada</p>
        <script>
            var kenar1, kenar2, alan;
            function alanHesapla() {
                kenar1 = parseFloat(document.getElementById("kenar1").value);
                kenar2 = parseFloat(document.getElementById("kenar2").value);
                alan = kenar1 * kenar2;
                document.getElementById("sonuc").innerHTML = "Dikdörtgenin Alanı: " + alan;
            }
        </script>
    </body>
</html>
